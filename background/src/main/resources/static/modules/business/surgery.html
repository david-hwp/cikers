<!DOCTYPE html>
<html>
<head>
    <title>手术信息</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a v-if="hasPermission('business:surgery:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a v-if="hasPermission('business:surgery:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a v-if="hasPermission('business:surgery:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">手术项目名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="surgery.name" placeholder="手术项目名称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">手术类型ID</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="surgery.type" placeholder="手术类型ID"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">手术价格</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="surgery.amount" placeholder="手术价格"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">客户性别：1-男，0-女</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="surgery.clientGender" placeholder="客户性别：1-男，0-女"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">客户身高：单位cm</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="surgery.clientHeight" placeholder="客户身高：单位cm"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">客户身高：单位kg</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="surgery.clientWeight" placeholder="客户身高：单位kg"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">术前照片（多张以逗号隔开)</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="surgery.preoperativePhotos" placeholder="术前照片（多张以逗号隔开)"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">手术时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="surgery.surgeryTime" placeholder="手术时间"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="surgery.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">修改时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="surgery.updateTime" placeholder="修改时间"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="../../js/modules/business/surgery.js"></script>
</body>
</html>
