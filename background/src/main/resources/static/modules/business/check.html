<!DOCTYPE html>
<html>
<head>
    <title>审核信息</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../libs/jquery.min.js"></script>
    <script src="../../plugins/layer/layer.js"></script>
    <script src="../../libs/bootstrap.min.js"></script>
    <script src="../../libs/vue.min.js"></script>
    <script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a v-if="hasPermission('business:check:save')" class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a v-if="hasPermission('business:check:update')" class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a v-if="hasPermission('business:check:delete')" class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-2 control-label">审核类型：1-机构，2-医生</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="check.checkType" placeholder="审核类型：1-机构，2-医生"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">审核人id-后台用户</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="check.checkId" placeholder="审核人id-后台用户"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">审核人姓名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="check.checkName" placeholder="审核人姓名"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">审核时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="check.checkTime" placeholder="审核时间"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">图片1（机构-营业执照；医生-职业资格证）</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="check.picture1" placeholder="图片1（机构-营业执照；医生-职业资格证）"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">图片2（机构-卫生许可证；医生-职称证书）</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="check.picture2" placeholder="图片2（机构-卫生许可证；医生-职称证书）"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">审核状态：0-待审核，1-已通过</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="check.state" placeholder="审核状态：0-待审核，1-已通过"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="check.createTime" placeholder="创建时间"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">修改时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="check.updateTime" placeholder="修改时间"/>
                        </div>
                    </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="../../js/modules/business/check.js"></script>
</body>
</html>
